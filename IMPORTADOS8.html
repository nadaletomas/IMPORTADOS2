<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMPORTADOS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Barra de navegaciÃ³n -->
  <nav class="bg-white shadow-lg p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">IMPORTADOS</h1>
    <ul class="flex space-x-6">
      <li><a href="#iphones" class="hover:text-blue-500">Iphone</a></li>
      <li><a href="#accesorios" class="hover:text-blue-500">Accesorios</a></li>
      <li><a href="#contacto" class="hover:text-blue-500">Contacto</a></li>
    </ul>
    <button class="relative" id="cart-button">
      ðŸ›’
      <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-1">0</span>
    </button>
  </nav>

  <!-- SecciÃ³n de iPhones -->
  <section id="iphones" class="p-8">
    <h2 class="text-xl font-semibold mb-4">Iphones</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="bg-white p-4 shadow rounded-lg">
        <img src="https://via.placeholder.com/150" alt="iPhone 14 Pro" class="rounded mb-2">
        <h3 class="font-bold">iPhone 14 Pro</h3>
        <p>Precio: $1,200</p>
        <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded add-to-cart" data-name="iPhone 14 Pro" data-price="1200">Agregar al carrito</button>
      </div>
      <div class="bg-white p-4 shadow rounded-lg">
        <img src="https://via.placeholder.com/150" alt="iPhone 13" class="rounded mb-2">
        <h3 class="font-bold">iPhone 13</h3>
        <p>Precio: $1,000</p>
        <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded add-to-cart" data-name="iPhone 13" data-price="1000">Agregar al carrito</button>
      </div>
      <div class="bg-white p-4 shadow rounded-lg">
        <img src="https://via.placeholder.com/150" alt="iPhone 12" class="rounded mb-2">
        <h3 class="font-bold">iPhone 12</h3>
        <p>Precio: $850</p>
        <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded add-to-cart" data-name="iPhone 12" data-price="850">Agregar al carrito</button>
      </div>
      <div class="bg-white p-4 shadow rounded-lg">
        <img src="https://via.placeholder.com/150" alt="iPhone 11" class="rounded mb-2">
        <h3 class="font-bold">iPhone 11</h3>
        <p>Precio: $700</p>
        <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded add-to-cart" data-name="iPhone 11" data-price="700">Agregar al carrito</button>
      </div>
      <div class="bg-white p-4 shadow rounded-lg">
        <img src="https://via.placeholder.com/150" alt="iPhone XR" class="rounded mb-2">
        <h3 class="font-bold">iPhone XR</h3>
        <p>Precio: $600</p>
        <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded add-to-cart" data-name="iPhone XR" data-price="600">Agregar al carrito</button>
      </div>
      <div class="bg-white p-4 shadow rounded-lg">
        <img src="https://via.placeholder.com/150" alt="iPhone SE" class="rounded mb-2">
        <h3 class="font-bold">iPhone SE</h3>
        <p>Precio: $500</p>
        <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded add-to-cart" data-name="iPhone SE" data-price="500">Agregar al carrito</button>
      </div>
    </div>
  </section>

  <script>
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.getElementById('cart-count').innerText = cart.length;
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', () => {
          const productName = button.getAttribute('data-name');
          const productPrice = parseFloat(button.getAttribute('data-price'));
          let cart = JSON.parse(localStorage.getItem('cart')) || [];
          cart.push({ name: productName, price: productPrice });
          localStorage.setItem('cart', JSON.stringify(cart));
          updateCartCount();
        });
      });
    });

    document.getElementById('cart-button').addEventListener('click', () => {
      window.location.href = 'carrito.html';
    });

    window.onload = updateCartCount;
  </script>
</body>
</html>
